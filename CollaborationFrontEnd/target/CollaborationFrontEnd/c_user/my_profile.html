<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div class="container" ng-controller="UserController as ctrl">

<div class="form-group">


<!-- NAME:<label>{{ctrl.user.name}}</label><br>
EMAIL:<label>{{ctrl.user.email}}</label><br>
PASSWORD:<label>{{ctrl.user.password}}</label><br>
DATE OF BIRTH:<label>{{ctrl.user.dob}}</label><br>
MOBILE NO:<label>{{ctrl.user.mob_no}}</label><br>

 -->
 
NAME:<label>{{currentUser.name}}</label><br>
EMAIL:<label>{{currentUser.email}}</label><br>
PASSWORD:<label>{{currentUser.password}}</label><br>
DATE OF BIRTH:<label>{{currentUser.dob}}</label><br>
MOBILE NO:<label>{{currentUser.mob_no}}</label><br>
ADDRESS:<label>{{currentUser.address}}</label><br>
GENDER:<label>{{currentUser.gender}}</label><br>
                 
</div>
<br>
<button type="button" ng-click="getform = !getform" class="btn btn-warning btn-sm">Edit Profile</button>
<div class="formcontainer">
<form ng-submit="ctrl.userupdate(currentUser.id)" name="myForm" class="form-horizontal" ng-show="getform" >
<br>
<label>Edit your profile...</label>
<br>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable"for="id">ID</label>
<div class="col-md-7">
<input type="text" ng-model="currentUser.id" id="id" class="userid form-control input-sm" placeholder="Enter your ID" required ng-minlength="3"/>
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable"for="name">Name</label>
<div class="col-md-7">
<input type="text" ng-model="currentUser.name" id="name" class="username form-control input-sm" placeholder="Enter your Name" required />
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable"for="mail">Email</label>
<div class="col-md-7">
<input type="text" ng-model="currentUser.email" id="email" class="email form-control input-sm" placeholder="Enter your Email" required />
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable"for="password">Password</label>
<div class="col-md-7">
<input type="text" ng-model="currentUser.password" id="password" class="username form-control input-sm" placeholder="Enter your password" required />
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable"for="mob_no">Mobile No:</label>
<div class="col-md-7">
<input type="text" ng-model="currentUser.mob_no" id="mob_no" class="mob_no form-control input-sm" placeholder="Enter your contact number" required />
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable"for="password">Date of Birth</label>
<div class="col-md-7">
<input type="text" ng-model="currentUser.dob" id="dob" class="username form-control input-sm" placeholder="Enter your date of birth" required />
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable"for="password">Gender</label>
<div class="col-md-7">
<input type="text" ng-model="currentUser.gender" id="gender" class="username form-control input-sm" placeholder="Male or Female" required />
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable"for="address">Address</label>
<div class="col-md-7">
<input type="text" ng-model="currentUser.address" id="address" class="username form-control input-sm" placeholder="Enter Address" required />
</div>
</div>
</div>

<div class="row">
<div class="form-actions floatRight">
<input type="submit" value="Update Profile" class="btn btn-primary btn-sm">
</div>
</div>
</form>
</div>
</div>
</body>
</html>
