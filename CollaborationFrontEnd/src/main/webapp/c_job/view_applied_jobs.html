<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Applied Jobs</title>
<style type="text/css">
.container
{
position: relative;
top:150px;
}
body
{
	margin:0px;
	padding:0px;
        background-image:url(resources/images/abg15.jpg);
	background-repeat:no-repeat;
	background-size:100% 700px;
}

</style>
</head>
<body>

<div class="container" ng-controller="JobController as ctrl">

<div ng-repeat="Job in ctrl.jobsapplied">
<div class="form-group">

ID:<label>{{Job.JobID}}</label><br>
UserName:<label>{{Job.UserID}}</label><br>
DATE:<label>{{Job.datetime}}</label><br>


<br><br>
</div>

</div>
</div>

</body>
</html>
